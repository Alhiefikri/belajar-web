<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Aqiqah</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .image-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        overflow: hidden;
        border-radius: 10px;
      }

      .image-container img {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      /* Efek smoke/blur abu-abu di atas dan bawah gambar */
      .image-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.4),
            rgba(0, 0, 0, 0) 30%
          ),
          linear-gradient(to top, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0) 30%);
        z-index: 1; /* Lapisan ini di atas gambar */
      }

      .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        z-index: 2; /* Teks di atas gradien */
        font-size: 36px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .text-overlay h2 {
        font-family: "Dancing Script", cursive; /* Font dekoratif */
        font-size: 48px;
      }

      .text-overlay p {
        font-family: "Arial", sans-serif;
        font-size: 24px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        src="https://invite.digimo.id/wp-content/uploads/2023/12/23Dx123W-6.jpg"
        alt="Gambar Aqiqah"
      />
      <div class="text-overlay">
        <h2>Tasyakuran Aqiqah</h2>
        <p>Yudha</p>
      </div>
    </div>
  </body>
</html>
