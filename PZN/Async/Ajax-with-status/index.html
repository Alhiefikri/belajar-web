<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mengatur karakter encoding menjadi UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mengatur viewport untuk responsivitas -->
    <title>Ajax with status</title>
    <!-- Judul halaman -->
  </head>
  <body>
    <h1 id="response"></h1>
    <script>
      function displayResponse(json) {
        const header = document.getElementById("response");
        header.textContent = json.response;
      }

      const ajax = new XMLHttpRequest(); // Membuat objek XMLHttpRequest untuk melakukan permintaan
      // ajax.open("GET", "api/hello.json"); // Mengatur metode GET dan URL sumber data
      ajax.open("GET", "api/salah.json"); // Mengatur metode GET dan URL sumber data
      ajax.addEventListener("load", function () {
        if (ajax.status === 200) {
          const json = JSON.parse(ajax.responseText);
          displayResponse(json);
        } else {
          displayResponse({
            response: `Terjadi Kesalahan dengan status ${ajax.status}`,
          });
        }
      });
      ajax.send(); // Mengirim permintaan ke server
    </script>
  </body>
</html>
