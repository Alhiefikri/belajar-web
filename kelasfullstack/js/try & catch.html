<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try and Catch</title>
</head>
<body>
    


    <script>
        function teriak(msg){
            try {
                console.log(msg.toUpperCase());
            }catch(error){
                console.log(error);
                console.log("Silahkan masukan tipe data string pada argument teriak()");
            }
        }
    </script>
</body>
</html>
