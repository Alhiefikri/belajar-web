<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Method</title>
</head>

<body>


    <script>
        // Mendeklarasikan array angka yang berisi bilangan dari 1 hingga 9
        const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        // Menggunakan method map untuk membuat array baru angkaDouble
        // yang berisi hasil penggandaan setiap elemen pada array angka
        const angkaDouble = angka.map(function (num) {
            // Mengalikan setiap elemen (num) dengan 2
            return num * 2;
        });

        // Menampilkan hasil angkaDouble di konsol (opsional)
        console.log(angkaDouble); // Output: [2, 4, 6, 8, 10, 12, 14, 16, 18]
    </script>
</body>

</html>
